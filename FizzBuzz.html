<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
 $('#fizzbuzz').submit(function(){
  inputVar = $('#inputbox').val().split(":");
  for(var x=inputVar[0];x <= inputVar[1]; x++){
   if(x%3== 0){
    $('#output').append('Fizz'  + '<br/>');
   }else if(x%5== 0){
    $('#output').append('Buzz'  + '<br/>');
   }
   else{
    $('#output').append(x + '<br/>');
   }
  }
  
  return false;
 });
<script>
</head>
<body>
<form id="fizzbuzz">
<input type="text" name="inputbox" id="inputbox" value=""/>
<input type="submit" name="submitbox" id="submitbox" value="Submit"/>
</form>
<div id="output">
</div>
</body>
</html>
